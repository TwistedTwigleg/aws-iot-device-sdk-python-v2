# Assumes are running using the Ubuntu 16.04:x64 image
# Runs second - makes sure the version in CD has not already been released.
# Will fail the build and stop the pipeline if the version has already been released.
#
# (The first step is to download source and does not have a YAML file associated with it at this time)
version: 0.2
phases:
  install:
    commands:
      - sudo apt-get update -y
      - sudo apt-get install python3 python3-pip -y
      - pip3 install --upgrade setuptools
  build:
    commands:
      - cd $CODEBUILD_SRC_DIR/aws-iot-device-sdk-python-v2
      - bash ./codebuild/new_cd/test-version-exists.sh
